name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs at 00:00 UTC (05:30 AM IST)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for branch switching

      - name: Generate Snake (temp output)
        uses: Platane/snk@v3
        with:
          github_user_name: Naman-0206
          outputs: temp/github-contribution-grid-snake.svg

      - name: Setup Git Config
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Commit and Push Snake Animation
        run: |
          # Ensure weâ€™re on output branch
          git fetch origin output || true
          git checkout output || git checkout -b output

          # Move fresh snake file into dist/
          mkdir -p dist
          mv -f temp/github-contribution-grid-snake.svg dist/github-contribution-grid-snake.svg

          # Stage + commit
          git add dist/github-contribution-grid-snake.svg
          git commit -m "Generate snake animation" || echo "No changes to commit"

          # Sync with remote history
          git pull --rebase origin output || true
          git push origin output
