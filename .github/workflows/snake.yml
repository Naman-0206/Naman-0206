name: Generate Snake Animation

on:
  schedule: # Runs every day at 05:30 AM IST (00:00 UTC)
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Check out your repo so we have the .git folder
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Generate the snake animation
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: naman-0206
          outputs: dist/github-contribution-grid-snake.svg

      # 3️⃣ Push the generated file to the 'output' branch
      - name: Push Snake Animation to Output Branch
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Generate snake animation"
          add: "dist/github-contribution-grid-snake.svg"
          new_branch: output
